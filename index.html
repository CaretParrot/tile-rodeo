<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="theme-color" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tile Rodeo</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="https://caretparrot.github.io/papaya-salad/Profile%20Picture.png" />
        <link rel="stylesheet" href="https://caretparrot.github.io/papaya-salad/default.css">
        <link rel="manifest" href="./manifest.json">
        <script defer src="./script.js"></script>
    </head>

    <body>
        <div id="timeSelector" class="page">
            <h1 id="tileRodeo">Tile Rodeo</h1>
            <button onclick="switchPage('clocks')" id="openClocks">Open Clocks</button>
            <label>Increment</label>
            <label>Starting Time</label>
            <input id="daysTime" type="number" min="0" max="7" value="0">
            <input id="hoursTime" type="number" min="0" max="23" value="0">
            <input id="minutesTime" type="number" min="0" max="59" value="10">
            <input id="secondsTime" type="number" min="0" max="59" value="0">
            <input id="daysIncrement" type="number" min="0" max="7" value="0">
            <input id="hoursIncrement" type="number" min="0" max="23" value="0">
            <input id="minutesIncrement" type="number" min="0" max="59" value="0">
            <input id="secondsIncrement" type="number" min="0" max="59" value="0">
        </div>
        <div id="clocks" class="page">
            <button id="startButton" onclick="toggleClock()">Start</button>
            <button id="backButton" onclick="switchPage('timeSelector')">‚Üê</button>
            <button id="blackTime" onclick="togglePlayer()">00:00:00:00</button>
            <button id="whiteTime" onclick="togglePlayer()">00:00:00:00</button>
        </div>
    </body>

</html>
